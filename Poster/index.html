<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="css/jquery.mobile-1.4.3.min.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title></title>
</head>
<body>
<script type="text/template" id="postListTemplate">

        <%= content %>
    </li>
</script>

<!--<script type="text/javascript" src="lib/zepto.js"></script>-->
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/jquery.mobile-1.4.3.min.js"></script>
<script type="text/javascript" src="lib/underscore.js"></script>
<script type="text/javascript" src="lib/backbone.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/model/PostModel.js"></script>
<script type="text/javascript" src="js/view/PostContainerView.js"></script>
<script type="text/javascript" src="js/view/PostListView.js"></script>
<script type="text/javascript" src="js/view/PostView.js"></script>

<div data-role="page" id="posts-main">
    <div data-role="header">
        <h1>Activities</h1>
        <a href="#" data-role="button" data-icon="add" id="add-button" class="ui-btn-right">Add</a>
    </div>
    <div data-role="content">
        <!-- the contents of the list view will be rendered via the backbone view -->
    </div>
</div>
